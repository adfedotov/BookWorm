{% extends 'layout.html' %}

{% block styles %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="note-view">
  <div class="book-display">
    <img src="{{ book['img_url'] }}" alt="Book Cover">
    <div class="book-display-info">
      <h4>{{ book['title'] }}</h4>
      <small>by {{ book['author'] }}</small>
    </div>
    <div class="book-display-controls">
      <a href="{{ url_for('dashboard.note_edit', bid=bid) }}" class="btn btn-red">Edit Note</a>
    </div>
  </div>
  <div class="container note-body">
    <div id="editor-container">
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  var options = {
  modules: {
    toolbar: false
  },
  placeholder: 'Compose an epic...',
  readOnly: true,
  theme: 'snow'
  };
  var editor = new Quill('#editor-container', options);
  editor.setContents({{ note.note|safe }});
  editor.disable();
</script>
{% endblock %}
