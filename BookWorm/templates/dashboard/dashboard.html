{% extends 'layout.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="button" class="btn btn-success">Create New</button>
    </div>
    <div class="col">
        <input class="form-control dashboard-searchbox" id="dashboard-search" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col d-flex flex-wrap justify-content-lg-start justify-content-md-start justify-content-sm-around justify-content-around book_content">
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $(document).ready(function() {
    book_request({{ books|safe }});
  });
</script>
{% endblock %}
