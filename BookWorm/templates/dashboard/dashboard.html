{% extends 'layout.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="button" class="btn btn-success">Create New</button>
    </div>
    <div class="col">
        <input class="form-control" id="dashboard-search" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col d-flex flex-wrap justify-content-lg-start justify-content-md-start justify-content-sm-around justify-content-around book_content">
      <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="http://covers.openlibrary.org/b/olid/OL8871096M-M.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Title</h5>
          <p class="card-text">by Author</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $(document).ready(function() {
    get_books({{ books|safe }});
  });
</script>
{% endblock %}
